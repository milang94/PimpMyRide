<div class="content nopadding">
	<table width="100%" border="0" cellspacing="5" cellpadding="0"
		class="stage-data">
		<tbody>
			<tr>
				<th scope="col" class="empty"><a data-fancybox-type="iframe"
					class="popup">
						<!-- mehr infos-->
				</a></th>
				<th class="titleCol" scope="col">Original</th>
				<th class="titleCol" scope="col">Nach tuning</th>
				<th class="titleCol" scope="col">Differenz</th>
			</tr>
			<tr>
				<th scope="row">Power</th>
				<td>{{car.opower}}</td>
				<td class="highlight info"
					title="Each car is custom and individually adjusted, the specified output is therefore an indication">{{car.s2power}}</td>
				<td class="highlight info"
					title="Each car is custom and individually adjusted, the specified output is therefore an indication">{{car.s2dpower}}</td>
			</tr>
			<tr>
				<th scope="row">Drehmoment</th>
				<td>{{car.otorque}}</td>
				<td class="highlight">{{car.s2torque}}</td>
				<td class="highlight">{{car.s2dtorque}}</td>
			</tr>
			<tr>
				<td colspan="3" class="noborder">
					<div class="big">Preis inkl. MwSt.</div>
					<div>
						<a href="chiptuning/payment-options/" data-fancybox-type="iframe"
							class="popup">Zahlungsoptionen</a>
					</div>
				</td>
				<td
					ng-hide="car.s2price=='Preise und technische Daten nur per E-Mail'"
					class="price small">&#128 {{car.s2price}}</td>
				<td
					ng-show="car.s2price=='Preise und technische Daten nur per E-Mail'"
					class="price small" id="show" style="font-size: 16px">{{car.s2price}}</td>
			</tr>
		</tbody>
	</table>
	<div class="more-info en">
		<span class="label">Haben Sie Fragen zu dieser Stufe ? </span> <span
			class="button-full-rounded"> <a href="http://fastech.de/Kontakt/">MAILEN SIE UNS F&#220R
				WEITERE INFORMATIONEN</a>
		</span>
	</div>
</div>
