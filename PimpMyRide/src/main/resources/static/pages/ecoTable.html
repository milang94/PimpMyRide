<div class="content nopadding">
	<table width="100%" border="0" cellspacing="5" cellpadding="0"
		class="stage-data">
		<tbody>
			<tr>
				<th scope="col" class="empty"><a href="chiptuning/stages/"
					data-fancybox-type="iframe" class="popup">mehr infos</a></th>
				<th scope="col">Original</th>
				<th scope="col">Nach tuning</th>
				<th scope="col">Differenz</th>
			</tr>
			<tr>
				<th scope="row">Drehmoment</th>
				<td>{{car.otorque}}</td>
				<td class="highlight">{{car.s1torque}}</td>
				<td class="highlight">{{car.s1dtorque}}</td>
			</tr>
			<tr>
				<td colspan="3" class="noborder ecolabel">
					<div class="big">Gesch&#228tzte kraftstoffeinsparung</div>
				</td>
				<td class="efficiency ecolabel">{{car.eefreduction}}</td>
			</tr>
			<tr>
				<td colspan="3" class="noborder">
					<div class="big">Preis inkl. MwSt</div>
					<div>
						<a href="chiptuning/payment-options/" data-fancybox-type="iframe"
							class="popup">Zahlungsoptionen</a>
					</div>
				</td>
				<td ng-hide="car.eprice=='Preise und technische daten nur per e-Mail'" class="price">&#128 {{car.eprice}}</td>
				<td ng-show="car.eprice=='Preise und technische daten nur per e-Mail'"
					style="font-size: 16px" class="price">{{car.eprice}}</td>
			</tr>
		</tbody>
	</table>
	<div class="more-info en">
		<span class="label">Haben Sie Fragen ? </span> <span
			class="button-full-rounded"> <a>MAILEN SIE UNS F&#220R
				WEITERE INFORMATIONEN</a>
		</span>
	</div>
</div>
