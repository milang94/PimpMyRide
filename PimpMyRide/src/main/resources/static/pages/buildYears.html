<div ng-init="refresh()">
	<li ng-class="clas2" id="buildYrs"><article>
			<header>
				<h2>{{model}}</h2>
				<img src="{{brandModel.logo}}"
					style="max-height: 50px; max-width: 80px;"
					class="logo hide-for-medium-down">
			</header>
			<ul class="content" ng-repeat="y in buildYears"
				ng-class="{'last':$last}">
				<li><a ng-click="findMotorType(y)">{{y}}</a></li>
			</ul>

		</article></li>
	<ui-view></ui-view>
</div>
