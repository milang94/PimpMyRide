<section class="row title" style="width: 100%">
	<div class="twentyfour columns nopadding group">
		<h1>Chiptuning</h1>
		<h2>Cars</h2>
	</div>
</section>

<div ng-init="allBrands()">

	<table class="table table-bordered tableBG" border="1">
		<tbody>
			<tr ng-repeat="brand in brands">
				<td><a ng-click="findModels(brand.name)">{{brand.name}}</a></td>
			</tr>
		</tbody>
	</table>

</div>
