<div class="content nopadding">
	<table width="100%" border="0" cellspacing="5" cellpadding="0"
		class="stage-data">
		<tbody>
			<tr>
				<th scope="col" class="empty"><a href="chiptuning/stages/"
					data-fancybox-type="iframe" class="popup">more info</a></th>
				<th scope="col">Original</th>
				<th scope="col">After tuning</th>
				<th scope="col">Difference</th>
			</tr>
			<tr>
				<th scope="row">Power</th>
				<td>{{car.opower}}</td>
				<td class="highlight info"
					title="Each car is custom and individually adjusted, the specified output is therefore an indication">{{car.s4power}}</td>
				<td class="highlight info"
					title="Each car is custom and individually adjusted, the specified output is therefore an indication">{{car.s4dpower}}</td>
			</tr>
			<tr>
				<th scope="row">Torque</th>
				<td>{{car.otorque}}</td>
				<td class="highlight">{{car.s4torque}}</td>
				<td class="highlight">{{car.s4dtorque}}</td>
			</tr>
			<tr>
				<td colspan="3" class="noborder">
					<div class="big">Price VAT included</div>
					<div>
						<a href="chiptuning/payment-options/" data-fancybox-type="iframe"
							class="popup">Payment options</a>
					</div>
				</td>
				<td class="price small">{{car.s4price}}</td>
			</tr>
		</tbody>
	</table>
	<div class="more-info en">
		<span class="label">Have any questions regarding this stage ?</span> <span
			class="button-full-rounded"> <a
			href="contact/?motor=248&amp;stage=3164">Contact us for more info</a>
		</span>
	</div>
</div>
